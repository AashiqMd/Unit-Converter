<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container-top">
            <h2 id="main-header">Metric/Imperial Unit conversion</h2>
            <div>
                <input type="text" id="input-ele">
            </div>
            <div>
                <button id="convert-btn">Convert</button>
            </div>
        </div>
        <div id="container-bottom">
            
            <div class="metric-div" id="length-ele">
                <p class="metric-div-head">Length (Meter/Feet)</p>
                <p class="metric-div-body" id="length-display-ele">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="metric-div" id="volume-ele">
                <p class="metric-div-head">Volume (Liters/Gallons)</p>
                <p class="metric-div-body" id="volume-display-ele">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="metric-div" id="mass-ele">
                <p class="metric-div-head">Mass (Kilograms/Pounds)</p>
                <p class="metric-div-body" id="mass-display-ele">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
