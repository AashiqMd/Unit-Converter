<html>
    <head>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="col1">
                <h3 class="headers">HOME</h3>
                <div class="blackbox">
                    <p id="home">0</p>
                </div>
                <div class="scorebox">
                    <div type=button class="bbox" onclick="updateh1()">+1</div>
                    <div type=button class="bbox" onclick="updateh2()">+2</div>
                    <div type=button class="bbox" onclick="updateh3()">+3</div>
                </div>
            </div>
            <div class="col2">
                <h3 class="headers">GUEST</h3>
                <div class="blackbox">
                    <p id="guest">0</p>
                </div>
                <div class="scorebox">
                    <div type=button class="bbox" onclick="updateg1()">+1</div>
                    <div type=button class="bbox" onclick="updateg2()">+2</div>
                    <div type=button class="bbox" onclick="updateg3()">+3</div>
                </div>
            </div>
        </div>
        <div class="container2">
            <div class="newGame" type="button" onClick="newGame()">NEW GAME</div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
